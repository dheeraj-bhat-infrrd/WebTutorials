<!DOCTYPE html>
<!DOCTYPE html>
<html ng-app="demoApp"> <!--ng-app directive used to make use of different directives in angular.min.js-->
              <!-- ng-app="..." tells the ng-app to use the demoApp module. the demoApp module is used to define controllers, views etc which can be used in the app-->
  <head>
    <title>Angular JS tutorials</title>
  </head>
  <body> <!-- ng-init used to initialise data in a primitive way-->
    <div>
      <!--place holder for the views-->
      <div ui-view></div>
      <!-- this is used to automatically route our views appropriately -->
    </div>

    <script src="Content/js/angular.min.js"></script>
    <script src="Content/js/angular-route.min.js"></script>
    <script src="Content\js\angular-ui-router.min.js"></script>
    <script src="App/Controllers/testController.js"></script>
  </body>
</html>
