<div class="container">
    <h1>Json fetching</h1>
    <br/>
    <table>
        <tr>
            <th>Name</th>
            <th>City</th>
        </tr>
        <tr ng-repeat='customer in jsonCustomers'>
            <td>{{customer.name}}</td>
            <td>{{customer.city}}</td>
        </tr>
    </table>
</div>
